

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>


<div class="container_grid">
    <div class="info">
        <h1 id="title">¿You're Developer?</h1>
        <p id="description"> A continuación llena esta encuesta porfavor!</p>
    </div>
    <div class="form">
        <form id="survey-form">
            <div class="form_group">
                <label id="name-label">Name</label><br>
                <input class="form-control" type="text" name="name" id="name" placeholder="Inserta tu nombre" required><br>


                <label id="email-label">Email</label><br>
                <input class="form-control" type="email" id="email" placeholder="name@example.com" required><br>

                <label id="number-label">Edad (opcional)</label><br>
                <input class="form-control" id="number" max="60" min="10" placeholder="Inserta tu edad (opcional)" type="number"><br>



                <div class="form-group first">
                    <p>¿En que área crees tu que más te enfocas?</p>
                    <label><input
                                name="user-recommend"
                                value="definitely"
                                type="radio"
                                class="input-radio"
                                checked/>Front</label>
                    <label><input
                                name="user-recommend"
                                value="maybe"
                                type="radio"
                                class="input-radio"/>Back</label>
                    <label><input
                            name="user-recommend"
                            value="not-sure"
                            type="radio"
                            class="input-radio"/>BBDD</label>
                </div>


                <label id="dropdown-label">Escoge tu nivel:</label><br>
                <select class="form-control" name="level" id="dropdown">
                    <option value="jr">Jr</option>
                    <option value="semi_senior">Semi Senior</option>
                    <option value="senior">Senior</option>
                    <option value="full_stack">Full Stack</option>
                </select>
            </div>


            <div class="form-group">
                <p>¿Que técnologías manejas?
                    <span class="clue">(Puedes selccionar más de una!)</span><br>
                </p>

                <label><input class="form-check-input"
                        name="javascript"
                        value="javascript"
                        type="checkbox"
                        class="input-checkbox"/>Javascript</label> <br>
                <label><input class="form-check-input"
                        name="html"
                        value="html"
                        type="checkbox"
                        class="input-checkbox"/>HTML</label><br>
                <label><input class="form-check-input"
                        name="css"
                        value="css"
                        type="checkbox"
                        class="input-checkbox"/>CSS</label><br>
                <label><input class="form-check-input"
                        name="java"
                        value="java"
                        type="checkbox"
                        class="input-checkbox"/>Java</label><br>
                <label><input class="form-check-input"
                        name="python"
                        value="python"
                        type="checkbox"
                        class="input-checkbox"/>Python</label><br>

            </div>

            <div class="submit">
                <textarea class="" placeholder="¿Otro?, ingresalo aquí!"></textarea><br>
                <button class="btn btn-primary " id="submit" type="submit">Enviar</button>
            </div >

        </form>
    </div>
</div>

</body>
</html>
